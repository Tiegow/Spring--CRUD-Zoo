<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Novo</title>

    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Novo Funcionário</h1>
    </div>

    <div class="container d-flex justify-content-around mb-2">
        <div class="d-flex align-items-start gap-2 w-100">
            <label class="visually-hidden" for="filtro-cargo">Cargo</label>
            <select id="filtro-cargo" name="cargo" class="form-select form-select-sm" style="max-width:220px;">
                <option value="" selected>Selecione o cargo</option>
                <option value="Veterinário">Veterinário</option>
                <option value="Tratador">Tratador</option>
            </select>
        </div>
    </div>

    <div class="container add-form">
        <form id="add-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo">
            </div>

            <div class="mb-3">
                <label for="nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento" name="nascimento">
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input required type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>

            <div class="mb-3">
                <label for="especializacao" class="form-label">Especialização:</label>
                <input type="text" class="form-control" id="especializacao" name="especializacao" placeholder="Ex: Aves">
            </div>

            <div class="mb-3">
                <label for="remuneracao" class="form-label">Remuneração:</label>
                <input type="number" step="0.01" class="form-control" id="remuneracao" name="remuneracao" placeholder="0.00">
            </div>

            <div id="campos-dinamicos">
                
            </div>

            <button id="add-submit" type="submit" class="btn btn-primary" disabled>Salvar</button>
            <a th:href="@{/funcionarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/funcionariosPages/novo.js}"></script>
</body>
</html>
