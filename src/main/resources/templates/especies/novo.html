<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espécies - Nova</title>

    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Nova Espécie</h1>
    </div>

    <div class="container add-form">
        <form id="add-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome da espécie">
            </div>

            <div class="mb-3 d-flex align-items-center gap-2">
                <label for="expectativaVida" class="form-label mb-0">Expectativa de Vida:</label>
                <input required type="number" step="0.1" class="form-control w-auto" id="expectativaVida" name="expectativaVida" placeholder="em anos">
            </div>

            <div class="mb-3">
                <label for="areaAdequada" class="form-label">Área Adequada:</label>
                <input required type="text" class="form-control" id="areaAdequada" name="areaAdequada" placeholder="Ex: Savanah, Floresta, Deserto...">
            </div>

            <div class="mb-3 d-flex align-items-center gap-2">
                <label for="tamanhoMinimoGrupo" class="form-label mb-0">Tamanho do Grupo:</label>
                <input required type="number" class="form-control w-auto" id="tamanhoMinimoGrupo" name="tamanhoMinimoGrupo" placeholder="Mínimo">
                <input required type="number" class="form-control w-auto" id="tamanhoMaximoGrupo" name="tamanhoMaximoGrupo" placeholder="Máximo">
            </div>

            <button id="add-submit" type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/especies}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/especiesPages/novo.js}"></script>
</body>
</html>
