<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais - Detalhes</title>

    <link th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/7.0.1/css/all.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4"><i class="fa-solid fa-paw me-2"></i><span th:text="${animal.nome}"></span> - </h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Detalhes do Animal</h5>

                <div class="row">
                    <div class="col-md-6">
                        <dl class="row">
                            <dt class="col-sm-4">Nome:</dt>
                            <dd class="col-sm-8" th:text="${animal.nome}"></dd>

                            <!-- <dt class="col-sm-4">Espécie:</dt>
                            <dd class="col-sm-8" th:text="${animal.especie}"></dd>-->

                            <dt class="col-sm-4">Origem:</dt>
                            <dd class="col-sm-8" th:text="${animal.origem}"></dd>                            
                        </dl>
                    </div>

                    <div class="col-md-6">
                        <dl class="row">
                            <dt class="col-sm-4">Sexo:</dt>
                            <dd class="col-sm-8" th:text="${animal.sexo}"></dd>

                            <dt class="col-sm-4">Nascimento:</dt>
                            <dd class="col-sm-8" th:text="${#temporals.format(animal.nascimento, 'dd/MM/yyyy')}"></dd>   

                            <dt class="col-sm-4">Veterinário:</dt>
                            <dd class="col-sm-8"><a th:text="${animal.veterinarioNome}" th:href="@{/funcionarios/veterinario/{id}(id=${animal.veterinarioId})}"></a></dd>   
                        </dl>
                    </div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/animais}" class="btn btn-secondary me-2">
                        <i class="fa-solid fa-arrow-left me-1"></i>Voltar
                    </a>

                    <a th:href="@{/animais/editar/{id}(id=${animal.id})}" class="btn btn-primary me-2">
                        <i class="fa-solid fa-pen-to-square me-1"></i>Editar
                    </a>

                    <button type="button" class="btn btn-danger me-2" id="delete-btn" th:attr="data-id=${animal.id}">
                        <i class="fa-solid fa-trash me-1"></i>Deletar
                    </button>                    
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/animaisPages/detalhes.js}"></script>
</body>
</html>
